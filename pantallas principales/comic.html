<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Comic</title>
</head>
<body>
    <div class="vuelta">
        <a href="../index.html">
            <img src="../imagenes/iconos/volver.png" alt="volver">
        </a>
    </div>
    <div class="formulario">
        <button class="activador" onclick="login.show()">
            <img src="../imagenes/iconos/login.png" alt="formulario">
        </button>
        <dialog id="login">
            <button class="cruz" onclick="login.close()">
                <img src="../imagenes/iconos/cross.png" alt="cruz">
            </button>
            <form action="" >
                <fieldset class="panel">
                    <legend>Login</legend>
                    <label for="user">Usuario</label>
                    <input type="text" name="user" id="usuario">
                    <br>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="password">
                    <br>
                    <button class="submit" type="submit">Login</button>
                </fieldset>
            </form>
        </dialog>
    </div>
    <div class="comic">
        <iframe src="../hojas/pdfs/Comic.pdf" frameborder="0" width="900px" height="925px"></iframe>
    </div>
    
</body>
</html>
